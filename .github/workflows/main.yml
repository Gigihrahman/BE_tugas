name: deploy
on: [push]
jobs:
  build:
    name: DeployBe
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@v1.1.5
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: |
          cd /var/www/backend
          pm2 stop backend
          git pull origin main
          npm install
          pm2 start backend

